<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Video Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --terminal-bg: #0d1117;
            --success: #10b981;
            --error: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(79, 70, 229, 0.1);
        }

        .upload-area i {
            font-size: 40px;
            color: var(--text-muted);
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        .upload-area:hover i { color: var(--primary); }

        .upload-text { font-size: 14px; color: var(--text-main); font-weight: 500; }
        .upload-subtext { font-size: 12px; color: var(--text-muted); margin-top: 5px; }

        input[type="file"] {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; cursor: pointer;
        }

        .action-btn {
            background: linear-gradient(135deg, var(--primary) 0%, #7c3aed 100%);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .action-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
        }

        .action-btn:disabled {
            background: #334155;
            color: #64748b;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .terminal {
            background: var(--terminal-bg);
            border-radius: 8px;
            padding: 15px;
            margin-top: 25px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            height: 120px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.05);
            color: #22d3ee;
            display: flex;
            flex-direction: column;
        }
        
        .terminal-line { margin-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.02); padding-bottom: 2px;}
        .terminal-line.error { color: var(--error); }
        .terminal-line.success { color: var(--success); font-weight: bold; }

        video {
            width: 100%;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            display: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        .download-btn {
            display: block;
            background: #10b981;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
            transition: background 0.3s;
        }
        .download-btn:hover { background: #059669; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Audio to Video Converter</h1>
        <p class="subtitle">Ses dosyalarınızı Instagram/YouTube için videoya çevirin</p>

        <div class="upload-area" id="dropZone">
            <input type="file" id="uploader" accept="audio/*">
            <i class="fas fa-music"></i>
            <div class="upload-text">Dosyayı buraya sürükleyin veya tıklayın</div>
            <div class="upload-subtext" id="fileName">MP3, WAV, M4A desteklenir</div>
        </div>

        <button class="action-btn" id="btn" onclick="startProcess()">
            <i class="fas fa-wand-magic-sparkles"></i>
            <span>Dönüştür</span>
        </button>

        <div class="terminal" id="log">
            <div class="terminal-line">> Sistem Hazır...</div>
        </div>

        <video id="outputVideo" controls></video>
        <div id="downloadArea"></div>
    </div>

    <script>
        const WORKER_URL = "https://cdn.jsdelivr.net/npm/ffmpeg.js@4.2.9003/ffmpeg-worker-mp4.js";
        
        let worker;
        let finalFileName = "video.mp4"; 
        const logDiv = document.getElementById('log');
        const btn = document.getElementById('btn');
        const videoEl = document.getElementById('outputVideo');
        const dlArea = document.getElementById('downloadArea');
        const uploader = document.getElementById('uploader');
        const fileNameLabel = document.getElementById('fileName');
        const dropZone = document.getElementById('dropZone');

        uploader.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileNameLabel.innerText = "Seçilen: " + this.files[0].name;
                fileNameLabel.style.color = "#818cf8";
                dropZone.style.borderColor = "#818cf8";
                dropZone.querySelector('i').className = "fas fa-check-circle";
                dropZone.querySelector('i').style.color = "#10b981";
            }
        });

        function log(msg, type = 'info') {
            const line = document.createElement('div');
            line.className = 'terminal-line ' + type;
            line.innerText = "> " + msg;
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function createBlackImage() {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                canvas.width = 100;
                canvas.height = 100;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = "#000000";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                canvas.toBlob(async function(blob) {
                    const arrayBuffer = await blob.arrayBuffer();
                    resolve(new Uint8Array(arrayBuffer));
                }, 'image/jpeg', 0.5);
            });
        }

        async function createWorkerFromUrl(url) {
            log("Çekirdek indiriliyor...", "info");
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Worker indirilemedi");
                const scriptContent = await response.text();
                const blob = new Blob([scriptContent], { type: 'application/javascript' });
                const blobUrl = URL.createObjectURL(blob);
                return new Worker(blobUrl);
            } catch (e) {
                log("HATA: " + e.message, "error");
                throw e;
            }
        }

        async function initWorker() {
            if (worker) return;
            try {
                worker = await createWorkerFromUrl(WORKER_URL);
                worker.onmessage = handleWorkerMessage;
                log("Motor Başlatıldı ve Hazır.", "success");
            } catch (e) {
                log("Kritik Hata: " + e, "error");
            }
        }

        function handleWorkerMessage(e) {
            const msg = e.data;
            if (msg.type === "ready") {
                btn.disabled = false;
            } else if (msg.type === "stdout") {
                log(msg.data);
            } else if (msg.type === "stderr") {
                console.log(msg.data);
            } else if (msg.type === "done") {
                try {
                    const data = msg.data;
                    if (data.MEMFS && data.MEMFS.length > 0) {
                        const out = data.MEMFS[0];
                        log("İŞLEM BAŞARIYLA TAMAMLANDI!", "success");
                        const blob = new Blob([out.data], { type: "video/mp4" });
                        const url = URL.createObjectURL(blob);
                        videoEl.src = url;
                        videoEl.style.display = "block";
                        
                        dlArea.innerHTML = `
                            <a href="${url}" download="${finalFileName}" class="download-btn">
                                <i class="fas fa-download"></i> İNDİR (${finalFileName})
                            </a>`;
                            
                        btn.innerHTML = `<i class="fas fa-check"></i> Tamamlandı`;
                        btn.style.background = "#10b981";
                    } else {
                        log("Hata: Çıktı dosyası boş.", "error");
                    }
                } catch (err) {
                    log("Render Hatası: " + err, "error");
                } finally {
                    btn.disabled = false;
                    setTimeout(() => {
                        btn.innerHTML = `<i class="fas fa-wand-magic-sparkles"></i> <span>Dönüştür</span>`;
                        btn.style.background = "";
                    }, 3000);
                }
            }
        }

        async function getAudioDuration(file) {
            return new Promise((resolve) => {
                const objectUrl = URL.createObjectURL(file);
                const audio = new Audio(objectUrl);
                audio.onloadedmetadata = function() {
                    URL.revokeObjectURL(objectUrl);
                    resolve(audio.duration);
                };
            });
        }

        async function startProcess() {
            if (uploader.files.length === 0) { 
                alert("Lütfen önce bir ses dosyası seçin."); 
                return; 
            }

            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-spinner spinner"></i> İşleniyor...`;
            log("İşlem Başlatıldı.", "info");

            if (!worker) await initWorker();

            try {
                const audioFile = uploader.files[0];
                
                let rawName = audioFile.name;
                let dotIndex = rawName.lastIndexOf('.');
                let baseName = dotIndex !== -1 ? rawName.substring(0, dotIndex) : rawName;
                finalFileName = baseName + ".mp4";

                log("Süre Analizi Yapılıyor...", "info");
                const duration = await getAudioDuration(audioFile);
                log(`Dosya: ${rawName} | Süre: ${duration.toFixed(2)}s`, "info");

                log("Medya verileri okunuyor...", "info");
                const audioData = new Uint8Array(await audioFile.arrayBuffer());
                const imageData = await createBlackImage();

                log("FFmpeg Render Başlıyor...", "info");

                const args = [
                    "-loop", "1",
                    "-i", "bg.jpg",
                    "-i", "input.mp3",
                    "-c:v", "libx264",
                    "-r", "1",
                    "-t", duration.toString(),
                    "-tune", "stillimage",
                    "-c:a", "aac",
                    "-b:a", "128k",
                    "-pix_fmt", "yuv420p",
                    "output.mp4"
                ];

                worker.postMessage({
                    type: "run",
                    arguments: args,
                    MEMFS: [
                        { name: "bg.jpg", data: imageData },
                        { name: "input.mp3", data: audioData }
                    ]
                });

            } catch (err) {
                log("HATA: " + err.message, "error");
                btn.disabled = false;
                btn.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Tekrar Dene`;
                btn.style.background = "#ef4444";
            }
        }

        initWorker();
    </script>
</body>
</html>
