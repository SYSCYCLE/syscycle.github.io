<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Converter Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-color: #000000; color: #ffffff; font-family: sans-serif; margin: 0;">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [fileData, setFileData] = useState(null);
            const [status, setStatus] = useState("BEKLEMEDE");

            const handleFile = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (ev) => {
                    const uint8 = new Uint8Array(ev.target.result);
                    setFileData({
                        name: file.name,
                        bytes: uint8
                    });
                    setStatus("KOPYALAMAYA HAZIR");
                };
                reader.readAsArrayBuffer(file);
            };

            const copyToClipboard = () => {
                if (!fileData) return;
                
                setStatus("İŞLENİYOR...");
                
                try {
                    const rawContent = fileData.bytes.join(' ');
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(rawContent)
                            .then(() => {
                                setStatus("BAŞARIYLA KOPYALANDI!");
                                setTimeout(() => setStatus("KOPYALAMAYA HAZIR"), 2000);
                            })
                            .catch(() => fallbackCopy(rawContent));
                    } else {
                        fallbackCopy(rawContent);
                    }
                } catch (err) {
                    setStatus("BELLEK HATASI!");
                    alert("Dosya telefonun kopyalama kapasitesi için çok büyük!");
                }
            };
            const fallbackCopy = (text) => {
                try {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    textArea.style.position = "fixed";
                    textArea.style.left = "-9999px";
                    textArea.style.top = "0";
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    setStatus("BAŞARIYLA KOPYALANDI!");
                    setTimeout(() => setStatus("KOPYALAMAYA HAZIR"), 2000);
                } catch (err) {
                    setStatus("KOPYALAMA BAŞARISIZ");
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="w-full max-w-md bg-[#111] border border-[#222] rounded-[2rem] p-8 shadow-2xl">
                        
                        <div className="text-center mb-10">
                            <h1 className="text-3xl font-black tracking-tighter text-white">RAW CONVERTER</h1>
                            <div className="h-1 w-20 bg-red-600 mx-auto mt-2"></div>
                        </div>
                        <label className="block mb-8 cursor-pointer group">
                            <input type="file" onChange={handleFile} className="hidden" />
                            <div className="bg-[#1a1a1a] border-2 border-dashed border-[#333] group-hover:border-red-600 p-12 rounded-2xl text-center transition-all">
                                <span className="text-gray-500 group-hover:text-white font-bold text-sm uppercase tracking-widest">
                                    {fileData ? "DOSYA SEÇİLDİ ✓" : "DOSYAYI BURAYA AT"}
                                </span>
                            </div>
                        </label>

                        {fileData && (
                            <div className="animate-in fade-in duration-300">
                                <div className="bg-black border border-[#222] p-4 rounded-xl mb-6 font-mono text-[11px]">
                                    <div className="flex justify-between text-gray-500 mb-2 uppercase">
                                        <span>Dosya:</span>
                                        <span className="text-red-500 italic">{fileData.name}</span>
                                    </div>
                                    <div className="text-gray-400 break-all leading-tight opacity-50">
                                        {fileData.bytes.slice(0, 80).join(' ')} ...
                                    </div>
                                </div>
                                <button 
                                    onClick={copyToClipboard}
                                    className={`w-full py-6 rounded-2xl font-black text-lg transition-all active:scale-95 shadow-xl ${
                                        status.includes("BAŞARIYLA") 
                                        ? "bg-green-600 text-white shadow-green-900/20" 
                                        : "bg-white text-black hover:bg-red-600 hover:text-white"
                                    }`}
                                >
                                    {status}
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
