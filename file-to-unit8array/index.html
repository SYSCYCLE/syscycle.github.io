<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Converter Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-color: #000000; color: #ffffff; font-family: sans-serif; margin: 0;">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [fileData, setFileData] = useState(null);
            const [status, setStatus] = useState("KOPYALAMAYA HAZIR");

            const handleFile = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (ev) => {
                    const uint8 = new Uint8Array(ev.target.result);
                    setFileData({
                        name: file.name,
                        bytes: uint8
                    });
                    setStatus("KOPYALAMAYA HAZIR");
                };
                reader.readAsArrayBuffer(file);
            };

            const copyToClipboard = () => {
                if (!fileData) return;
                const rawContent = fileData.bytes.join(' ');
                
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(rawContent).then(() => {
                        setStatus("KOPYALANDI! ✓");
                        setTimeout(() => setStatus("KOPYALAMAYA HAZIR"), 2000);
                    });
                } else {
                    const textArea = document.createElement("textarea");
                    textArea.value = rawContent;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    setStatus("KOPYALANDI! ✓");
                    setTimeout(() => setStatus("KOPYALAMAYA HAZIR"), 2000);
                }
            };

            const downloadAsFile = () => {
                if (!fileData) return;
                const rawContent = fileData.bytes.join(' ');
                const blob = new Blob([rawContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileData.name + "_uint8.txt";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="w-full max-w-md bg-[#0a0a0a] border border-[#222] rounded-[2rem] p-6 shadow-2xl">
                        
                        <div className="text-center mb-8">
                            <h1 className="text-2xl font-black tracking-tighter text-white uppercase italic">Raw Converter</h1>
                            <div className="h-1 w-12 bg-red-600 mx-auto mt-1"></div>
                        </div>
                        <label className="block mb-6 cursor-pointer">
                            <input type="file" onChange={handleFile} className="hidden" />
                            <div className="bg-[#111] border-2 border-dashed border-[#333] active:border-red-600 p-8 rounded-2xl text-center transition-all">
                                <span className="text-gray-500 font-bold text-xs uppercase tracking-widest">
                                    {fileData ? "DOSYA DEĞİŞTİR" : "DOSYA SEÇ"}
                                </span>
                            </div>
                        </label>

                        {fileData && (
                            <div className="space-y-4 animate-in fade-in duration-300">
                                <div className="bg-[#050505] border border-[#1a1a1a] p-4 rounded-2xl overflow-hidden">
                                    <div className="flex items-center gap-2 text-red-500 font-mono text-[10px] mb-3 border-b border-[#1a1a1a] pb-2 overflow-x-auto whitespace-nowrap scrollbar-hide">
                                        <span className="text-gray-600 shrink-0 uppercase font-bold">Dosya:</span>
                                        <span>{fileData.name}</span>
                                    </div>
                                    <div className="text-gray-500 font-mono text-[11px] leading-tight break-all h-24 overflow-y-auto">
                                        {Array.from(fileData.bytes.slice(0, 120)).join(' ')} ...
                                    </div>
                                </div>

                                <div className="grid gap-3">
                                    <button 
                                        onClick={copyToClipboard}
                                        className={`w-full py-5 rounded-xl font-black text-sm transition-all active:scale-95 shadow-xl ${
                                            status.includes("KOPYALANDI") 
                                            ? "bg-green-600 text-white" 
                                            : "bg-white text-black"
                                        }`}
                                    >
                                        {status}
                                    </button>
                                    <button 
                                        onClick={downloadAsFile}
                                        className="w-full py-4 rounded-xl font-bold text-xs bg-[#1a1a1a] text-gray-300 border border-[#333] active:scale-95 transition-all flex items-center justify-center gap-2"
                                    >
                                        <span>↓</span> VERİYİ DOSYA OLARAK İNDİR (.TXT)
                                    </button>
                                </div>

                                <p className="text-[9px] text-center text-gray-700 uppercase tracking-[0.2em] font-bold mt-4">
                                    Saf Sayı Dizisi (Boşluklu)
                                </p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
