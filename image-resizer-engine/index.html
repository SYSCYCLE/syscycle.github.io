<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Studio Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #ec4899;
            --bg-dark: #0f172a;
            --glass: rgba(30, 41, 59, 0.85);
            --text-main: #f8fafc;
            --border: rgba(255, 255, 255, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e1b4b);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            color: var(--text-main);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center; padding: 20px;
        }
        @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .glass-card {
            background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 32px; padding: 35px;
            width: 100%; max-width: 500px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        h1 { font-size: 2.2rem; font-weight: 800; text-align: center; background: linear-gradient(to right, #c084fc, #f472b6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 25px; }
        .dropzone { border: 2px dashed rgba(139, 92, 246, 0.3); border-radius: 20px; padding: 35px 20px; text-align: center; cursor: pointer; background: rgba(15, 23, 42, 0.3); margin-bottom: 20px; }
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        @media (max-width: 480px) { .input-row { grid-template-columns: 1fr; } }
        input { background: rgba(15, 23, 42, 0.6); border: 1px solid var(--border); padding: 12px; border-radius: 10px; color: white; font-size: 1rem; width: 100%; outline: none; }
        input:focus { border-color: var(--primary); }
        button { width: 100%; padding: 15px; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; text-transform: uppercase; margin-bottom: 10px; }
        #processBtn { background: linear-gradient(45deg, var(--primary), var(--secondary)); color: white; }
        #processBtn:disabled { opacity: 0.3; cursor: not-allowed; }
        #downloadBtn { background: white; color: #0f172a; display: none; }
        canvas { width: 100%; border-radius: 16px; margin-top: 20px; background-image: linear-gradient(45deg, #1e293b 25%, transparent 25%), linear-gradient(-45deg, #1e293b 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #1e293b 75%), linear-gradient(-45deg, transparent 75%, #1e293b 75%); background-size: 20px 20px; }
    </style>
</head>
<body>

<div class="glass-card">
    <h1>WASM Studio</h1>
    <div class="dropzone" id="dropzone">
        <div id="fileLabel">Resim Se√ßin</div>
        <input type="file" id="upload" style="display: none" accept="image/*">
    </div>
    <div class="input-row">
        <input type="number" id="targetW" placeholder="Width">
        <input type="number" id="targetH" placeholder="Height">
    </div>
    <button id="processBtn" disabled>Process via WASM</button>
    <button id="downloadBtn">Download PNG</button>
    <canvas id="outputCanvas"></canvas>
</div>

<script>
    const wasmCode = new Uint8Array([0, 97, 115, 109, 1, 0, 0, 0, 1, 10, 1, 96, 6, 127, 127, 127, 127, 127, 127, 0, 3, 2, 1, 0, 5, 4, 1, 0, 128, 2, 7, 29, 2, 6, 109, 101, 109, 111, 114, 121, 2, 0, 16, 102, 105, 116, 95, 119, 105, 116, 104, 95, 112, 97, 100, 100, 105, 110, 103, 0, 0, 10, 227, 1, 1, 224, 1, 2, 1, 125, 12, 127, 32, 3, 33, 17, 32, 3, 32, 4, 32, 5, 108, 65, 4, 108, 106, 33, 18, 3, 64, 32, 17, 65, 0, 54, 2, 0, 32, 17, 65, 4, 106, 33, 17, 32, 17, 32, 18, 73, 13, 0, 11, 32, 4, 178, 32, 1, 178, 149, 32, 5, 178, 32, 2, 178, 149, 150, 33, 6, 32, 1, 178, 32, 6, 148, 168, 33, 7, 32, 2, 178, 32, 6, 148, 168, 33, 8, 32, 4, 32, 7, 107, 65, 2, 109, 33, 9, 32, 5, 32, 8, 107, 65, 2, 109, 33, 10, 65, 0, 33, 12, 3, 64, 65, 0, 33, 11, 3, 64, 32, 11, 178, 32, 6, 149, 168, 33, 13, 32, 12, 178, 32, 6, 149, 168, 33, 14, 32, 13, 32, 1, 72, 32, 14, 32, 2, 72, 113, 4, 64, 32, 3, 32, 12, 32, 10, 106, 32, 4, 108, 32, 11, 32, 9, 106, 106, 65, 4, 108, 106, 33, 15, 32, 0, 32, 14, 32, 1, 108, 32, 13, 106, 65, 4, 108, 106, 33, 16, 32, 15, 32, 16, 40, 2, 0, 54, 2, 0, 11, 32, 11, 65, 1, 106, 33, 11, 32, 11, 32, 7, 72, 13, 0, 11, 32, 12, 65, 1, 106, 33, 12, 32, 12, 32, 8, 72, 13, 0, 11, 11, 0, 161, 1, 4, 110, 97, 109, 101, 1, 19, 1, 0, 16, 102, 105, 116, 95, 119, 105, 116, 104, 95, 112, 97, 100, 100, 105, 110, 103, 2, 132, 1, 1, 0, 19, 0, 7, 115, 114, 99, 95, 112, 116, 114, 1, 4, 115, 114, 99, 87, 2, 4, 115, 114, 99, 72, 3, 7, 100, 115, 116, 95, 112, 116, 114, 4, 4, 100, 115, 116, 87, 5, 4, 100, 115, 116, 72, 6, 5, 115, 99, 97, 108, 101, 7, 4, 110, 101, 119, 87, 8, 4, 110, 101, 119, 72, 9, 4, 111, 102, 102, 88, 10, 4, 111, 102, 102, 89, 11, 1, 120, 12, 1, 121, 13, 4, 115, 114, 99, 88, 14, 4, 115, 114, 99, 89, 15, 6, 100, 115, 116, 73, 100, 120, 16, 6, 115, 114, 99, 73, 100, 120, 17, 9, 99, 108, 101, 97, 114, 95, 112, 116, 114, 18, 9, 99, 108, 101, 97, 114, 95, 101, 110, 100]);

    let wasmInstance;
    const upload = document.getElementById('upload');
    const processBtn = document.getElementById('processBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const outCanvas = document.getElementById('outputCanvas');

    WebAssembly.instantiate(wasmCode).then(res => {
        wasmInstance = res.instance;
        processBtn.disabled = false;
    });

    document.getElementById('dropzone').onclick = () => upload.click();
    upload.onchange = (e) => { if(e.target.files[0]) document.getElementById('fileLabel').innerText = e.target.files[0].name; };

    processBtn.onclick = () => {
        const tw = parseInt(document.getElementById('targetW').value);
        const th = parseInt(document.getElementById('targetH').value);
        if(!upload.files[0] || !tw || !th) return;

        const img = new Image();
        img.src = URL.createObjectURL(upload.files[0]);
        img.onload = () => {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = img.width; tempCanvas.height = img.height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(img, 0, 0);
            const imageData = tempCtx.getImageData(0, 0, img.width, img.height);

            const srcSize = img.width * img.height * 4;
            const dstSize = tw * th * 4;
            const totalRequired = srcSize + dstSize;

            const currentBytes = wasmInstance.exports.memory.buffer.byteLength;
            if (totalRequired > currentBytes) {
                const pagesNeeded = Math.ceil((totalRequired - currentBytes) / 65536) + 1;
                wasmInstance.exports.memory.grow(pagesNeeded);
            }

            const freshMemory = new Uint8Array(wasmInstance.exports.memory.buffer);
            freshMemory.set(imageData.data, 0);

            wasmInstance.exports.fit_with_padding(0, img.width, img.height, srcSize, tw, th);

            const resultData = new Uint8ClampedArray(wasmInstance.exports.memory.buffer, srcSize, dstSize);
            
            outCanvas.width = tw; 
            outCanvas.height = th;
            outCanvas.getContext('2d').putImageData(new ImageData(resultData, tw, th), 0, 0);

            downloadBtn.style.display = 'block';
        };
    };

    downloadBtn.onclick = () => {
        const a = document.createElement('a');
        a.download = `wasm_resizer_${Date.now()}.png`;
        a.href = outCanvas.toDataURL();
        a.click();
    };
</script>

</body>
</html>
