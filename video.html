<svg xmlns="http://www.w3.org/2000/svg" version="2.0" width="100%" height="100%">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		svg {
			width: 100%;
			height: 100%;
		}
		foreignObject {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
		video {
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>
	<foreignObject>
		<html xmlns="http://www.w3.org/1999/xhtml">
			<head>
				<meta charset="utf-8"/>
				<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
			</head>
			<body>
				<video controls="true">
					<source src="./video.mp4" type="video/mp4"/>
				</video>
			</body>
		</html>
	</foreignObject>
</svg>
